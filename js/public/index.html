<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AV Sample App</title>

	<!--[if IE]><link rel="shortcut icon" href="images/favicon.ico"><![endif]-->
	<link rel="icon" href="images/favicon.png">

	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- JS -->
	<!-- <script src="https://static.opentok.com/v2/js/opentok.min.js" type="text/javascript" defer></script> -->
	<!-- <script src="https://code.jquery.com/jquery-1.10.2.js" defer></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" defer></script> -->
	<script src="js/opentok.js" type="text/javascript" defer></script>
	<script src="js/jquery.js" defer></script>
	<script src="js/underscore.js" type="text/javascript" defer></script>
	<script src="js/components/call.js" type="text/javascript" defer></script>
	<script src="js/app.js" type="text/javascript" defer></script>

</head>
<body>

	<div class="main-container">
		
		<div class="video-container">

			<div id="videoHolderSmall" class="video-wrap primary-video video-background"></div>
			
			<div class="primary-controls">
				<div class="video-control circle video enabled" id="toggle-local-video"></div>
				<div class="video-control circle call" id="start-end-call"></div>
				<div class="video-control circle microphone enabled" id="toggle-local-audio"></div>
			</div>
			
			<div id="videoHolderBig" class="video-wrap secondary-video"></div>

			<div class="secondary-controls hidden">
				<div class="video-control audio" id="toggle-remote-audio"></div>
				<div class="video-control video" id="toggle-remote-video"></div>
			</div>

		</div>	

	</div>
	
</body>
</html>
